<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/web/css/message.css">
</head>
<body>
<div id="messagemain">
    <div id="messageleft">
        <div class="title">
            发布信息
        </div>
        <br>
        <div>
            <input class="form-control full" placeholder="标题"><br>
        </div>
        <br>
        <div>
            <textarea class="text form-control full" placeholder="内容" rows="5" id="foodresource"></textarea>
        </div>
        <br>
        <div>
            <button class="btn">确定</button>
        </div>
    </div>
    <div id="messageright">
        <div class="title">
            选择用户
        </div>
        <br>
        <input class="form-control half">
        <button class="btn btn-info">搜索</button><br>
        <table class="table" contenteditable="true">
            <thead>
            <tr>
                <th class="column">用户名</th>
                <th class="column">
                    全选
                    <input type="checkbox">
                </th>
            </tr>
            </thead>
            <tbody>
            <tr class="info">
                <td>user</td>
                <td>
                    <input type="checkbox">
                </td>
            </tr>
            <tr class="info">
                <td>user2</td>
                <td>
                    <input type="checkbox">
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
