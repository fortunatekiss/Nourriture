<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/web/css/food.css">
    <script src="/web/js/food.js"></script>
</head>
<body>
<div id="leftfoods">
    <li class="nav-head"><a class="list-group-item-heading list-group-item">菜品分类</a></li>
    <li><a class="list-group-item" onclick="Foodns.classify(this.text)" href="#">温热大餐</a></li>
    <li><a class="list-group-item" href="#">清凉小菜</a></li>
    <li><a class="list-group-item" href="#">美味甜点</a></li>
    <li><a class="list-group-item" href="#">爽口饮料</a></li>
    <li><a class="list-group-item" href="#">甜蜜套餐</a></li>
</div>
<div id="rightfoods">
    <div id="search">
        <input id="searchname" class="form-control" type="text" style="display:inline; width: 20%; margin-left: 10px">
        &nbsp;&nbsp;&nbsp;
        <button type="submit" class="btn" onclick="Foodns.searchname()">查找</button>
        &nbsp;&nbsp;&nbsp;
        <button class="btn" onclick="Foodns.open()">添加菜单</button>
    </div>
    <div id="foods">
        <div id="0" class="food-div">
            <div class="food-img">
                <img src="/web/image/demo1.jpg" width="120px" height="120px">
            </div>
            <div class="food-detail">
                <p style="display: inline" class="food-title" readonly="readonly"><strong>虾</strong></p>
                &nbsp;&nbsp;<span id="money"><strong>$200</strong></span>
                <br/>
                <p>关于菜的原料的描述</p>
                <br/>
                <button type="button" id="foodname-modifybtn" name="0" class="btn btn-info"
                        onclick="Foodns.modify(this.name)">
                    <text>修改/查看详情</text>
                </button>
                <button type="button" name="0" class="btn btn-danger" onclick="Foodns.delete(this.name)">
                    <text>删除</text>
                </button>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <ul class="pagination">
                    <li>
                        <a href="#">&laquo;第一页</a>
                    </li>
                    <!--todo add loop-->
                    <li>
                        <a href="#">1</a>
                    </li>
                    <li>
                        <a href="#">2</a>
                    </li>
                    <li>
                        <a href="#">3</a>
                    </li>
                    <li>
                        <a href="#">4</a>
                    </li>
                    <li>
                        <a href="#">5</a>
                    </li>
                    <li>
                        <a href="#">下一页&raquo;</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
