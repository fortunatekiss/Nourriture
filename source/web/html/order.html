<script type="text/javascript">
    $(window).load(function () {
        alert("hello");
        $("#fromdate").datetimepicker({
            language: 'fr',
            weekStart: 1,
            todayBtn: 1,

            minView: 2,
            forceParse: 0
        });
    });
</script>
